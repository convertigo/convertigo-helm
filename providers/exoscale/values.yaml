replicaCount: 2


publicAddr: my-public-domain.com # replace with your real public hostname 
                                 # do it absolutely before deploying the helm chart 
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  rootRedirectEnabled: false

serviceAccount:
  create: true

redis:
  enabled: true
  auth:
    enabled: true
    password: "devredis"

workspace:
  persistentVolume:
    # Dynamic NFS provisioner StorageClass (see nfs-deployment.yaml).
    storageClass: convertigo-nfs
    size: 5Gi
  accessModes:
    - ReadWriteMany

timescaledb:
  persistentVolume:
    # Exoscale SKS block storage class (adapt to your cluster).
    storageClass: exoscale-sbs

baserow:
  persistentVolume:
    # Exoscale SKS block storage class (adapt to your cluster).
    storageClass: exoscale-sbs

couchdb:
  persistentVolume:
    # Exoscale SKS block storage class (adapt to your cluster).
    storageClass: exoscale-sbs

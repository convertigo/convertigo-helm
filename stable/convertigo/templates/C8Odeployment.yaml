apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "convertigo.fullname" . }}
  labels:
    {{- include "convertigo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "convertigo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "convertigo.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "convertigo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes: 
        - name : c8o-workspace
          persistentVolumeClaim:
            claimName: {{ include "convertigo.fullname" . }}-c8o-workspace
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          volumeMounts:
            - name: c8o-workspace
              mountPath: {{ .Values.workspacePath }}
          env:
          - name: JAVA_OPTS
            value: '
            -Dconvertigo.engine.fullsync.couch.username=admin
            -Dconvertigo.engine.fullsync.couch.password=fullsyncpassword
            -Dconvertigo.engine.fullsync.couch.url=http://{{ include "convertigo.fullname" . }}-cdb:5984
            -Dconvertigo.engine.billing.enabled=true
            -Dconvertigo.engine.billing.persistence.jdbc.username=c8oAnalytics
            -Dconvertigo.engine.billing.persistence.jdbc.password=c8oAnalytics
            -Dconvertigo.engine.billing.persistence.jdbc.url=jdbc:mysql://{{ include "convertigo.fullname" . }}-mysql:3306/c8oAnalytics?allowPublicKeyRetrieval=true
            -Dconvertigo.cems.user_workspace_path={{ .Values.workspacePath }}
            '
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /convertigo
              port: http
          readinessProbe:
            httpGet:
              path: /convertigo
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
  {{- if .Values.podSecurityContext.runAsUser }}      
      initContainers:
        - command:
          - 'sh'
          - '-c'
          - 'mkdir {{ .Values.workspacePath }} && chown {{ include "convertigo.runAsUserId" . }}:{{ include "convertigo.runAsUserId" . }} {{ .Values.workspacePath }} && chmod 777 {{ .Values.workspacePath }} && chown -f {{ include "convertigo.runAsUserId" . }}:{{ include "convertigo.runAsUserId" . }} {{ .Values.workspacePath }}/* || true'
          image: busybox
          imagePullPolicy: Always
          name: volume-mount-hack
          securityContext: 
            runAsUser: 0
          resources:
            limits:
              cpu: "3"
              memory: 2000Mi
            requests:
              cpu: 100m
              memory: 350Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
              - name: c8o-workspace
                mountPath: {{ .Values.workspacePath }}
  {{- end }}      
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

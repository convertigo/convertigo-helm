apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "convertigo.fullname" . }}-convertigo
  labels:
    {{- include "convertigo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "convertigo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "convertigo.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "convertigo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes: 
        - name: c8o-workspace
          persistentVolumeClaim:
            claimName: {{ include "convertigo.fullname" . }}-c8o-workspace
        - name: c8o-install-car-files
          configMap:
              name: c8o-install-car-files
              defaultMode: 0777
      containers:
        - name: {{ .Chart.Name }}
          command: ["/bin/sh", "-c", "/home/convertigo/scripts/installCarFiles.sh && /docker-entrypoint.sh convertigo"]
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          volumeMounts:
            - name: c8o-workspace
              mountPath: /workspace
            - name: c8o-install-car-files
              mountPath: /home/convertigo/scripts
          env:
            - name: JAVA_OPTS
              value: {{ include "convertigo.javaOpts" . | quote }}
            - name: JXMX
              value: '{{ .Values.image.jxmx }}'
            - name: LOG_STDOUT
              value: "true"
            - name: LOG_FILE
              value: "true"
            - name: COOKIE_PATH
              value: "/convertigo"
            - name: COOKIE_SECURE
              value: "{{ .Values.ssl_only }}"
            - name: COOKIE_SAMESITE
              value: lax
            - name: SESSION_TIMEOUT
              value: "30"
            - name: DISABLE_SUDO
              value: "false"
            {{- if .Values.sessionStore.enabled }}
            {{- $redisHost := .Values.sessionStore.redis.host }}
            {{- if and (eq .Values.sessionStore.mode "redis") (not $redisHost) .Values.redis.enabled }}
            {{- $redisHost = printf "%s-redis" (include "convertigo.fullname" .) }}
            {{- end }}
            {{- $sessionMode := coalesce .Values.sessionStore.env.modeValue .Values.sessionStore.mode }}
            - name: {{ .Values.sessionStore.env.modeVar }}
              value: {{ $sessionMode | quote }}
            {{- if eq .Values.sessionStore.mode "redis" }}
            - name: {{ .Values.sessionStore.env.hostVar }}
              value: {{ $redisHost | quote }}
            - name: {{ .Values.sessionStore.env.portVar }}
              value: {{ .Values.sessionStore.redis.port | quote }}
            {{- if .Values.sessionStore.redis.password }}
            - name: {{ .Values.sessionStore.env.passwordVar }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "convertigo.fullname" . }}-redis
                  key: password
            {{- end }}
            - name: {{ .Values.sessionStore.env.databaseVar }}
              value: {{ .Values.sessionStore.redis.database | quote }}
            {{- end }}
            {{- end }}
            - name: BASEROW_PUBLIC_URL
              value: {{ (default (printf "https://%s" .Values.publicAddr) .Values.baserow.baserow_public_url) | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 28080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- /* Readiness probe: prefer exec if provided, otherwise httpGet */}}
          {{- if .Values.readinessProbe.exec.command }}
          readinessProbe:
            exec:
              command: {{ toJson .Values.readinessProbe.exec.command }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- else }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path | quote }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}

          {{- /* Liveness probe */}}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path | quote }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
      initContainers:
        - command:
          - 'sh'
          - '-c'
          - 'chown {{ template "convertigo.runAsUserId" . }}:{{ template "convertigo.runAsGroupId" . }} /workspace || true'
          image: busybox
          imagePullPolicy: Always
          name: volume-mount-hack
          securityContext: 
            runAsUser: 0
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
              - name: c8o-workspace
                mountPath: /workspace
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

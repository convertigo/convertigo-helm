apiVersion: v1
kind: Service
metadata:
  name: {{ include "convertigo.fullname" . }}-br
  labels:
    {{- include "convertigo.labels" . | nindent 4 }}-br
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 8000
      targetPort: http
      protocol: 8000
      name: http-backend
  selector:
    {{- include "convertigo.selectorLabels" . | nindent 4 }}-br

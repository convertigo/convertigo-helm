# Default values for convertigo Low Code / No Code Platform
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#This is the number of Convertigo workers to deploy. One worker will handle about 200 to 300 connected users
#You can scale up or down this number depending on your needs
replicaCount: 1

rootRedirect: /convertigo/

image:
  repository: convertigo
  pullPolicy: IfNotPresent
  jxmx: "1024"
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# ====== Convertigo NoCode Studio ==============
nocodestudio:
    version: "2.1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

#This must be the public DNS name the users will use to access Convertigo
#This is used to generate the Ingress configuration
publicAddr: localhost

#If true, the Convertigo server will only be accessible through HTTPS
ssl_only: "false"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "c8o-convertigo"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000
  # runAsUser: 1001

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

#Configure your Ingress here. This default configuration is for NGINX Ingress. Be sure your ingress suports Sticky sessions
ingress:
  enabled: true
  className: nginx
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "TCP"
    service.beta.kubernetes.io/aws-load-balancer-alpn-policy: "HTTP2Preferred"

    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"

    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-secure: "false"
    nginx.ingress.kubernetes.io/session-cookie-path: "/convertigo"
    nginx.ingress.kubernetes.io/session-cookie-httponly: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines and adjust them as necessary.
  # limits:
  #   cpu: 2000m
  #   memory: 2048Mi
  # requests:
  #   cpu: 500m
  #   memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ====== Workspace ========== This is where the Convertigo workspace will be stored ===============================
workspace:
  persistentVolume:
    # adapt the storage class to your environment
    storageClass: ebs-sc
    size: 5Gi
  accessModes:
    - ReadWriteOnce

# ====== Convertigo service probes (liveness/readiness) ======================
readinessProbe:
  # If exec.command is provided, the template will use exec to validate readiness (allows checking response body).
  # Otherwise httpGet will be used.
  exec:
    # example: checks that the body contains convertigo.started=OK
    command: ["sh", "-c", "curl -fsS http://127.0.0.1:28080/convertigo/admin/services/engine.Supervision | grep -q 'convertigo.started=OK'"]
  httpGet:
    path: /convertigo/admin/services/engine.Supervision
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

livenessProbe:
  httpGet:
    path: /convertigo/admin/services/engine.Supervision
    port: http
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

